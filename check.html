<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>referer</dt>
        <dd class="rf"></dd>
        <dt>useragent</dt>
        <dd class="ua"></dd>
    </dl>
    <script>
        (function() {
            const rf = document.referrer || 'empty';
            const ua = navigator.userAgent || 'empty';

            document.querySelector('.rf').innerHTML = rf;
            document.querySelector('.ua').innerHTML = ua;
        }());
    </script>
</body>
</html>
